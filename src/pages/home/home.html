

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showCart()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge *ngIf="cartn" color="accent">{{cartn[0].cart_count }}</ion-badge>

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content id="page1">
  <ion-slides autoplay="3000" loop="true" class="home-slide">
    <ion-slide>
        <div class="slide-img">
          <img src="assets/imgs/b1.jpg">
        </div>
        <div class="slide-text" style="background-color: #ba9d37; padding-top: 5px;">
          <h3>GET 40% OFF ON FIRST ORDER</h3>
          <h4>USECODE: WELCOME</h4>
        </div>
    </ion-slide>
    <ion-slide>
      <div class="slide-img">
        <img src="assets/imgs/noodle.jpg">
      </div>
      <div class="slide-text" style="background-color: #ba9d37; padding-top: 5px;">
        <h3>GET 40% OFF ON ALL ORDER</h3>
        <h4>USECODE: WELCOME</h4>
      </div>
    </ion-slide>

  </ion-slides>

  <ion-list>

    <button ion-item *ngFor="let category of categories" (click)="getMenus(category.cid,category.type, category.category_name)">
      <ion-thumbnail item-start="">
        <img src="{{url+category.image}}">
      </ion-thumbnail>
      {{ category.category_name }} - {{ category.type }} <ion-icon item-end name="arrow-forward"></ion-icon>
    </button>
  </ion-list>

</ion-content>
