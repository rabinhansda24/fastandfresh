<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{category}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showCart()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge *ngIf="cartn" >{{ cartn[0].cart_count }}</ion-badge>

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-list>
    <button text-wrap no-lines ion-item *ngFor="let item of items" (click)="addToCart(item)">
      <ion-thumbnail item-start="">
        <img src="{{url+item.image}}">
      </ion-thumbnail>
      <ion-label class="text-wrap">
        {{ item.item_name }} <br /> &#8377;{{item.price}}
      </ion-label>
      <ion-icon item-end name="add"></ion-icon>
    </button>
  </ion-list>
</ion-content>
