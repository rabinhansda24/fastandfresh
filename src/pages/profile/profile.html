<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Profile
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showCart()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge *ngIf="cartn" color="accent">{{cartn[0].cart_count }}</ion-badge>

      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div [ngClass]="logedin" id="logedin">
    <div>
      <h1>{{data.name}}</h1>
      <p>{{data.email}}</p>
      <p>{{data.phone}}</p>
      <p>{{data.address}}</p>

    </div>

    <button ion-button full item-left icon-right (click)="logout()">Logout</button>
  </div>
  <div  [ngClass]="logedout" id="notlogedin">
    <button ion-button full item-left icon-right (click)="login()">Login</button> <br /> Or <br />
    <button ion-button full item-left icon-right (click)="register()">Register</button>
  </div>
</ion-content>
