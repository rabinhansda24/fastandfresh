<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Checkout
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col col-4>Items</ion-col>
      <ion-col col-2>Price</ion-col>
      <ion-col col-4>Quantity</ion-col>
      <ion-col col-2>Total</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of items">
      <ion-col col-4>{{item.item_name}}</ion-col>
      <ion-col col-2>- &#8377;{{item.price}}</ion-col>
      <ion-col col-3>  {{ item.quantity }} </ion-col>
      <ion-col col-2><ion-badge  item-nd="">&#8377;{{ item.total }}</ion-badge></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      Total amount payable:
      <ion-badge *ngIf="totalAmount" item-end="">&#8377;{{ totalAmount[0].total_amount }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label floating>Promo code</ion-label>
      <ion-input type="text" name="promo" [(ngModel)]="data.promo"></ion-input>
    </ion-item>
  </ion-list>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full item-left icon-right (click)="checkOut()">Checkout</button>
  </ion-toolbar>
</ion-footer>
